        body {

            background-color: #f4f4f4;

        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff4b5c;

        }

        p {
            font-size: 18px;

            margin-bottom: 20px;
        }

        .emoji {
            font-size: 50px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background: #ff4b5c;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff6b7b;
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
